<html>
    <head>
        <style>
            table{
                background-color: darkgray;
                border-collapse: collapse;
                color: white;
            }
            body{
                color: white;
                background-color: cornflowerblue;
            }
        </style>
    </head>
    <body>
        
        <table border="black">
            <tr>
                <th rowspan="2">Vegitables</th>
                <th colspan="2" >Cost</th>
                
            </tr>
            <tr>
               
                <th>MRP</th>
                <th>RP</th>
            </tr>
            <tr style="color: red;">
                <td>Tomato</td>
                <td>30</td>
                <td>120</td>
            </tr>
            <tr>
                <td>Onion</td>
                <td>40</td>
                <td>160</td>
            </tr>
            <tr>
                <td>Potato</td>
                <td>20</td>
                <td>100</td>
            </tr>
        </table>
        <br>

        <table border="black">
            <tr>
                <th colspan="2">Vegitables</th>
                <td>Tomato</td>
                <td>Onion</td>
                <td>Potato</td>
            </tr>
            <tr>
                <th rowspan="2">Cost</th>
                <th>MRP</th>
                <td>30</td>
                <td>40</td>
                <td>20</td>
            </tr>
            <tr style="color: cornflowerblue; background-color: darkgoldenrod;">
                <th>RP</th>
                <td>120</td>
                <td>160</td>
                <td>100</td>
            </tr>

        </table>
        <br>
        <center>
             <h3>Inserting Images In table using COLSPAN and ROWSPAN </h3>
            <table>
                <tr>
                    <th colspan="2"><img src="./images/6.jpg" alt="Luffy_Smiling" width="400" height="200"></th>
                </tr>
                 <tr>
                    <td rowspan="2"><img src="./images/5.jpg" alt="Luffy" width="200" height="400"></td>
                    <td><img src="./images/8.jpg" alt="Gear 5" width="200" height="200"></td>
                </tr>
                <tr>
                    <td><img src="./images/7.jpg" alt="" width="200" height="200"></td>
                </tr>
            </table>
        </center>
    </body>
</html>
